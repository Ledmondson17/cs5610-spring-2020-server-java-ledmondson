<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="row">
                <h1>Sign In</h1>
            </div>
            <form>
                <div class="form-group row">
                    <label for="usery" class="col-sm-2 col-form-label">
                        Username </label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">
                        Password </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control wbdv-field wbdv-password" id="password"
                            placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-primary btn-block wbdv-login">Sign in</button>
                        <div class="row">
                            <div class="col-6">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="float-right">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
