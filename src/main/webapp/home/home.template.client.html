<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/webapp/home/home.style.client.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="col-lg-1 col-sm-1">
                        <i class="fas fa-bars wbdv-field wbdv-hamburger"></i>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block">
                        <h1 class="wbdv-label wbdv-course-manager">Course Manager</h1>
                    </div>
                    <div class="col-lg-8 col-sm-11">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 wbdv-field wbdv-new-course" type="search"
                                placeholder="New Course Title" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0 wbdv-button wbdv-add-course"
                                type="submit">Add</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table container">
            <thead class="thead-dark container-fluid wbdv-header wbdv-sort">
                <tr>
                    <th class="wbdv-header wbdv-title" colspan="" scope="col">Title</th>
                    <th class="wbdv-header wbdv-owner d-none d-lg-block" scope="col">Owned By</th>
                    <th class="wbdv-header wbdv-last-modified d-none d-lg-block" scope="col">Last Modified By Me</th>
                    <th class="wbdv-button wbdv-grid-layout d-none d-lg-block" scope="col"><i
                            class="fas fa-th-large"></i></th>
                    <th class="wbdv-button wbdv-list-layout d-none d-lg-block" scope="col"><i
                            class="fas fa-sort-alpha-down"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="wbdv-row wbdv-course" scope="row"><i
                            class="fas fa-file-alt wbdv-row wbdv-icon"></i>CS5610</th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><i class="fas fa-trash-alt wbdv-row wbdv-button wbdv-delete float-right"></i></td>
                </tr>
                <tr>
                    <th scope="row"><i class="fas fa-file-alt"></i>CS5610</th>
                    <td>Me</td>
                    <td>6:45 PM</td>
                    <td><i class="fas fa-trash-alt float-right"></i></td>
                </tr>
                <tr>
                <tr>
                    <th scope="row"><i class="fas fa-file-alt"></i>CS5610</th>
                    <td>Me</td>
                    <td>6:45 PM</td>
                    <td><i class="fas fa-trash-alt float-right"></i></td>
                </tr>
                </tr>
                <tr>
                    <th class="table-active" colspan="12" scope="row">Yesterday</th>
                </tr>
                <tr>
                <tr>
                    <th scope="row"><i class="fas fa-file-alt"></i>CS5610</th>
                    <td>Me</td>
                    <td>6:45 PM</td>
                    <td><i class="fas fa-trash-alt float-right"></i></td>
                </tr>
                </tr>
                <tr>
                    <th class="table-active" colspan="12" scope="row">Previous 7 days</th>
                </tr>
                <tr>
                <tr>
                    <th scope="row"><i class="fas fa-file-alt"></i>CS5610</th>
                    <td>Me</td>
                    <td>6:45 PM</td>
                    <td><i class="fas fa-trash-alt float-right"></i></td>
                </tr>
                </tr>
                <tr>
                <tr>
                    <th scope="row"><i class="fas fa-file-alt"></i>CS5610</th>
                    <td>Me</td>
                    <td>6:45 PM</td>
                    <td><i class="fas fa-trash-alt float-right"></i></td>
                </tr>
                </tr>
                <tr>
                <tr>
                    <th scope="row"><i class="fas fa-file-alt"></i>CS5610</th>
                    <td>Me</td>
                    <td>6:45 PM</td>
                    <td><i class="fas fa-trash-alt float-right"></i></td>
                </tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
